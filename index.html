<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Combine Extension - Welcome!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/extension-icon.svg">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Welcome to PDF Combine Extension! Learn how to pin the extension for quick access.">
    <meta name="robots" content="noindex, nofollow">
</head>
<body class="bg-pattern">
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="title-with-icon">
                <div class="success-icon">
                    <img src="images/green-check-circle (1).png" alt="Success" width="64" height="64">
                </div>
                <h1 class="main-title">Extension installed!</h1>
            </div>
            <p class="main-subtitle">For quick access, pin it to your browser</p>
        </div>
        
        <!-- Steps Section -->
        <div class="steps-section">
            <div class="step-card">
                <div class="step-badge">Step 1</div>
                <div class="step-content">
                    <div class="step-text">
                        <p class="step-description">
                            Click the <span class="highlight-text">Puzzle</span> icon <span class="step-number-inline">(1)</span> in the top-right corner of your browser, then hit <span class="highlight-pin">Pin</span> next to the extension <span class="step-number-inline">(2)</span>
                        </p>
                    </div>
                    <div class="step-image">
                        <img src="images/Picture 1.png" alt="Step 1: Pin extension" class="screenshot" loading="lazy">
                    </div>
                </div>
            </div>
            
            <div class="step-card">
                <div class="step-badge">Step 2</div>
                <div class="step-content">
                    <div class="step-text">
                        <p class="step-description">
                            Click the newly pinned <span class="highlight-text">extension icon</span> <span class="step-number-inline">(3)</span><br>to start using it
                        </p>
                    </div>
                    <div class="step-image">
                        <img src="images/Picture 2.png" alt="Step 2: Click extension icon" class="screenshot" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="footer-links">
            <a href="https://www.svgbackgrounds.com/backgrounds/" target="_blank" class="footer-link">
                Background by SVGBackgrounds.com
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
